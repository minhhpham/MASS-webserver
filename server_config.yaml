# Parameters:
params:
  - Label: 'mu'
    Unit: 'm<sup>3</sup>/capita-year'
    Value: 118
    Description: 'Amount of recyclable wastewater generated by each customer'
  - Label: 'GTW'
    Unit: 'gr CO<sub>2</sub>-eq/mi-m<sup>3</sup>'
    Value: 0.04
    Description: 'Amount of greenhouse gas emission for wastewater transfer'
  - Label: 'GTR'
    Unit: 'gr CO<sub>2</sub>-eq/mi-m<sup>3</sup>'
    Value: 0.03
    Description: 'Amount of greenhouse gas emission for reclaimed water transfer'
  - Label: 'MG'
    Unit: 'gr CO<sub>2</sub>-eq/year'
    Value: 1E+50
    Description: 'Maximum greenhouse gas emission capacity imposed on each WWTP system'
  - Label: 'CTW'
    Unit: '$/mi-m<sup>3</sup>'
    Value: 0.17
    Description: 'Unit conveyance cost of wastewater'
  - Label: 'CTR'
    Unit: '$/mi-m<sup>4</sup>'
    Value: 0.14
    Description: 'Unit conveyance cost of reclaimed water'
  - Label: 'alpha'
    Unit: 'Ratio'
    Value: 0.90
    Description: 'The percentage of reclaimed water to be sold to the customers'

